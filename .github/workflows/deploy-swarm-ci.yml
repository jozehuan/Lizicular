name: Deploy (Swarm CI)

on:
  push:
    branches: ["LIZ-19"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_BACKEND: ghcr.io/${{ github.repository_owner }}/lizicular-backend
  IMAGE_FRONTEND: ghcr.io/${{ github.repository_owner }}/lizicular-frontend
  VERSION: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_BACKEND }}:${{ env.VERSION }}
            ${{ env.IMAGE_BACKEND }}:latest

      - name: Build & push frontend (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            NEXT_PUBLIC_BACKEND_URL=http://130.110.240.99:8000
            INTERNAL_BACKEND_URL=http://backend:8000
          tags: |
            ${{ env.IMAGE_FRONTEND }}:${{ env.VERSION }}
            ${{ env.IMAGE_FRONTEND }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            cd /home/ubuntu

            if [ -d "Lizicular/.git" ]; then
              echo "Repo ya existe, actualizando..."
              cd Lizicular
              git fetch origin
              git checkout LIZ-19

              # Eliminar cambios locales y dejar el repo idéntico al remoto
              git reset --hard origin/LIZ-19
              git clean -fd
            else
              if [ -d "Lizicular" ]; then
                echo "ERROR: /home/ubuntu/Lizicular existe pero no es un repo git (no hay .git)."
                echo "Solución: borra o renombra esa carpeta y reintenta."
                exit 1
              fi

              echo "Clonando repo..."
              git clone --branch LIZ-19 https://github.com/jozehuan/Lizicular.git Lizicular
              cd Lizicular
            fi

            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ secrets.GHCR_USER }}" --password-stdin

            # Cargar y exportar variables del .env para que deploy-ci.sh las vea
            if [ ! -f ".env" ]; then
              echo "ERROR: No existe .env en $(pwd)"
              ls -la
              exit 1
            fi

            set -a
            . ./.env
            set +a

            echo "REGISTRY_URL=${REGISTRY_URL}"

            chmod +x ./scripts/deploy-ci.sh
            ./scripts/deploy-ci.sh "${{ github.sha }}"